<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <script src="calcproject.js"></script>
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="frame">
        <div>Text1</div>
        <div class="centered">Centered text</div>
        <div class="box"></div>
        <div class="clr"></div>
    </div>

    <div class="calculator">
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <button>=</button>
    </div>
  </body>
