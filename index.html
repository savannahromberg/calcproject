<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <script src="calcproject.js" defer></script>
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="frame">
      
      <div class="box">
        <div id="display"></div>
      </div>

      <div class="clr"></div>

        <div class="calculator">
          <div class="buttons">

            <div class="Row1">
              <button id="CLEAR">CLEAR</button>
              <button id="DELETE">DELETE</button>
            </div>

            <div class="Row2">
              <button id="Num1">1</button>
              <button id="Num2">2</button>
              <button id="Num3">3</button>
              <button id="Subtract">-</button>
            </div>

            <div class="Row3">
              <button id="Num4">4</button>
              <button id="Num5">5</button>
              <button id="Num6">6</button>
              <button id="Multiply">*</button>
            </div>

            <div class="Row4">
              <button id="Num7">7</button>
              <button id="Num8">8</button>
              <button id="Num9">9</button>
              <button id="Divide">/</button>
            </div>

            <div class="Row5">
              <button id="Decimal">.</button>
              <button id="Num0">0</button>
              <button id="Sum">+</button>
              <button id="Equal">=</button>
            </div>

          </div>
        </div>
    </div>

  </body>
</html>
